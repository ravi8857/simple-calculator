 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="inputContainer">
            <input type="text" id="display" >
        </div>

        <div class="buttons">
            <button class="col" onclick="document.getElementById('display').value = '' ">AC</button>
            <button class="col" onclick="document.getElementById('display').value =display.value.toString().slice(0,-1) ">x</button>
            <button class="col" onclick="document.getElementById('display').value += '/' ">/</button>
            <button  class="col"  onclick="document.getElementById('display').value += '%' ">%</button>

            <button class="row"  onclick="document.getElementById('display').value += '7' ">7</button> 
            <button class="row" onclick="document.getElementById('display').value += '8' ">8</button>
            <button class="row"  onclick="document.getElementById('display').value += '9' ">9</button>
            <button class="col"  onclick="document.getElementById('display').value += '*' ">*</button>

            <button class="row"  onclick="document.getElementById('display').value += '4' ">4</button>
            <button class="row"  onclick="document.getElementById('display').value += '5' ">5</button>
            <button class="row"  onclick="document.getElementById('display').value += '6' ">6</button>
            <button class="col"  onclick="document.getElementById('display').value += '-' ">-</button>

            <button class="row"  onclick="document.getElementById('display').value += '1' ">1</button>
            <button class="row"  onclick="document.getElementById('display').value += '2' ">2</button>
            <button class="row"  onclick="document.getElementById('display').value += '3' ">3</button>
            <button class="col"  onclick="document.getElementById('display').value += '+' ">+</button>

            <button class="col"  onclick="document.getElementById('display').value += '00' ">00</button>
            <button class="col"  onclick="document.getElementById('display').value += '0' ">0</button>
            <button class="col"  onclick="document.getElementById('display').value += '.' ">.</button>
            <button class="col"  onclick="document.getElementById('display').value = eval(display.value) ">=</button>

        </div>
    </div>

    const str1=str.slice(0,-1)
    console.log(str1);
 </script>
   
</body>
</html>
